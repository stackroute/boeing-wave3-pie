  <mat-dialog-content>
  
  <div style="width:200px; margin:10px auto;">
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" style="width:auto;color:wheat;background-color: red;">Close</button>
    </div>
  <ng-container *ngFor="let message of (messages | async)" #scrollMe (scroll)="onScroll()">
    <div
      class="message"
      [ngClass]="{
        from: message.sentBy === 'bot',
        to: message.sentBy === 'user'
      }"
    >
      {{ message.content }}
    </div>
  </ng-container>
</div>

</mat-dialog-content>

<mat-dialog-action>
<div class="bottom">
  <label for="nameField" style="margin:0 auto;"> Your message</label>

  <div mat-dialog-actions>
    <mat-form-fields>
    <input 
    [(ngModel)]="formValue"
    (keyup.enter)="sendMessage()"
    type="text">
    <br>
    </mat-form-fields>
  <br />

  <button mat-stroked-button (click)="sendMessage()">Send</button>
  <button mat-stroked-button (click)="showResults()" style="margin-left:3%;">Show Results</button>
</div>
</div>
<!-- </mat-dialog-content> -->
</mat-dialog-action>
