<ng-template #loggedOut>

<nav class="navbar navbar-light" style="background-color:  #ffe6e6; height:85px;">
      <div class="container-fluid">
          <div class="navbar-header">
      <a class="navbar-brand" href="#">
       <img src="./../../assets/img/logo1.png" alt="Logo" class = "img-responsive" width = "70px" height = "90px" >
     </a>
          </div>
<div class="collapse navbar-collapse dropdown show" id="collapsibleNavbar">
  <ul class="nav navbar-nav">
      <li></li>
    <li><a [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
      <form class="navbar-form navbar-left" (ngSubmit) = "search()" style="margin-left:15%;margin-top: 2%;">
        <div class="input-group">
          <input type="text" class="form-control" name="message" [(ngModel)]="message" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-success" type="submit">
              <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
   
    <div class="signin" style=" margin-top: 1%;">
      <ul class="nav navbar-nav navbar-right">
      
          <a  [routerLink]="['/login']" ><span class="glyphicon glyphicon-user" ></span> Sign In</a>
          
     
    </ul>
    </div>
</div>
</div>

</nav>
</ng-template>
 <mat-toolbar color="warn" *ngIf="info.token;else loggedOut" style="opacity:0.5">
  <mat-toolbar-row><button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    

    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="margin-bottom: 3.8rem;">
        <img
          src="./../../assets/img/logo1.png"
          alt="Logo"
          class="img-responsive"
          width="70px"
          height="80px"
        />
      </a>
    </div>
    <div class="collapse navbar-collapse dropdown show" id="collapsibleNavbar">
      <ul class="nav navbar-nav">
        <li></li>
        <li>
          <a [routerLink]="['/home']" routerLinkActive="router-link-active"
            >Home</a
          >
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div>
      <form
        class="navbar-form navbar-left"
        (ngSubmit)="search()"
        style="margin-left:30%;margin-bottom: 1%;"
      >
        <div class="input-group" style="margin-bottom:1%;">
          <input type="text" class="form-control" placeholder="Search" />
          <div class="input-group-btn">
            <button class="btn btn-success" type="submit">
              <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="signout" style=" margin-top: 1%;margin-left: 30%;">
      <ul class="nav navbar-nav navbar-right">
    
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
</mat-toolbar-row>
</mat-toolbar> 
<mat-sidenav-container class="example-container" *ngIf="(info.token)&&((dashboard()));">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/mypolicies', insuredName]"
        routerLinkActive="active"
        >My Policies</a
      >
      <a
        mat-list-item
        [routerLink]="['/recommendations', insuredName]"
        routerLinkActive="active"
        >Recommendations</a
      >
      <a
        mat-list-item
        [routerLink]="['/myrequests', insuredName]"
        routerLinkActive="active"
        >My Requests</a
      >
      <a mat-list-item [routerLink]="['/porting']" routerLinkActive="active"
        >Porting Request</a
      >
      <a
        mat-list-item
        [routerLink]="['/myprofile', insuredName]"
        routerLinkActive="active"
        >My profile</a
      >
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="example-container" *ngIf="(info.token)&&(!(dashboard()))" >
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      
      <a mat-list-item [routerLink]="['/myCompanyPolicy',insurerName]" routerLinkActive = "active" >My Policies</a>
      <a mat-list-item [routerLink]="['/incomingPortingRequest',insurerName]" routerLinkActive = "active" > Incoming Porting Requests</a>
      <a mat-list-item [routerLink]="['/outgoingPortingRequest',insurerName]" routerLinkActive = "active" > Outgoing Porting Requests</a>
      <a mat-list-item [routerLink]="['/newPolicyForm']" routerLinkActive = "active" >Add New Policy</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
