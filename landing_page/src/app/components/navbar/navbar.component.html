<mat-toolbar color="warn" style="opacity:0.5;">
  <mat-toolbar-row >
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      color="primary"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="margin-bottom: 3.8rem;">
          <img
            src="./../../assets/img/logo1.png"
            alt="Logo"
            class="img-responsive"
            width="70px"
            height="80px"
          />
        </a>
      </div>
      <div
        class="collapse navbar-collapse dropdown show"
        id="collapsibleNavbar"
      >
        <ul class="nav navbar-nav">
          <li></li>
          <li>
            <a [routerLink]="['/home']" routerLinkActive="router-link-active"
              >Home</a
            >
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div>
        <form
          class="navbar-form navbar-left"
          (ngSubmit)="search()"
          style="margin-left:30%;margin-bottom: 1%;"
        >
          <div class="input-group" style="margin-bottom:1%;">
            <input type="text" class="form-control" placeholder="Search" />
            <div class="input-group-btn" >
              <button class="btn btn-success" type="submit">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
        
      </div>
      <div class="signin" style=" margin-top: 1%;margin-left: 30%;">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-link dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              ><span class="glyphicon glyphicon-user"></span> Sign In</a
            >
            <ul class="dropdown-menu">
              
              <li>
                <a routerLink="/login" routerLinkActive="active">User Login</a>
              </li>
              
            </ul>
          </li>
        </ul>
      </div>

  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" >
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/mypolicies']" routerLinkActive="active"
        >My Policies</a
      >
      <a
        mat-list-item
        [routerLink]="['/myrequests', username]"
        routerLinkActive="active"
        >My Requests</a
      >
      <a mat-list-item [routerLink]="['/porting']" routerLinkActive="active"
        >Porting Request</a
      >
      <a mat-list-item [routerLink]="['/myprofile',username]" routerLinkActive = "active">My profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
