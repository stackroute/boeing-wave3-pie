<div class="container display-form-fields">
  <ul>
    <li class="row" *ngFor="let field of currentFormFormat.fields">
      <p class="col-6">{{ field }}</p>
      <button class="col-2" (click)="deleteField(field)">Delete</button>
    </li>
  </ul>
</div>
<div class="row display-add-form-fields">
  <input class="col-6" [(ngModel)]="newField" placeholder="Add a New Field">
  <div class="col-2"></div>
  <button  (click)="addField()"><span class = "glyphicon glyphicon-plus"></span></button>
  <button  (click)="saveForm()">Save</button>

</div>
