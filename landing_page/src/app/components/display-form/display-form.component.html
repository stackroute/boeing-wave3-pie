<div class="row display-form-fields">
  <ul>
    <li class="row" *ngFor="let field of currentFormFormat.fields">
      <p class="col-8">{{ field }}</p>
      <button class="col-4" (click)="deleteField(field)">Delete</button>
    </li>
  </ul>
</div>
<div class="row display-add-form-fields">
  <input [(ngModel)]="newField">
  <button (click)="addField()"><span class = "glyphicon glyphicon-plus"></span></button>
  <button (click)="saveForm()">Save Form</button>
</div>
