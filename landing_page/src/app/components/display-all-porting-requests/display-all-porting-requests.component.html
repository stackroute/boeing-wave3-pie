<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="taskColorStatus">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row" [ngClass]="row.taskStatus?'highlight-green':'highlight-red'"> </td>
  </ng-container>
  <ng-container matColumnDef="taskName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row" [ngClass]="row.taskStatus?'mat-cell-green':'mat-cell-red'"> {{row.taskName}}
    </td>
  </ng-container>
  <ng-container matColumnDef="taskDescription">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let row" [ngClass]="row.taskStatus?'mat-cell-green':'mat-cell-red'">
      {{row.taskDescription}} </td>
  </ng-container>
  <ng-container matColumnDef="taskStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
    <td mat-cell *matCellDef="let row" [ngClass]="row.taskStatus?'mat-cell-green':'mat-cell-red'">
      <ng-container *ngIf="row.taskStatus == false">Not Complete</ng-container>
      <ng-container *ngIf="row.taskStatus == true">Complete</ng-container>
    </td>
  </ng-container>
  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due Date</th>
    <td mat-cell *matCellDef="let row" [ngClass]="row.taskStatus?'mat-cell-green':'mat-cell-red'"> {{row.dueDate}}
    </td>
  </ng-container>
  <ng-container matColumnDef="modifyStatusButton">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row" [ngClass]="row.taskStatus?'mat-cell-green':'mat-cell-red'">
      <ng-conatiner *ngIf="!row.taskStatus">
        <button (click)="modifyStatusOfTask(row.taskStatus, row.taskName, pendingTasks[0].pendingTasksId)">Mark as
          complete</button>
      </ng-conatiner>
      <ng-conatiner *ngIf="row.taskStatus">
        <button (click)="modifyStatusOfTask(row.taskStatus, row.taskName, pendingTask[0].pendingTasksId)">Mark as
          Not complete</button>
      </ng-conatiner>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="row.taskStatus?'highlight-green':'highlight-red'"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator>
<button (click)="addANewPendingTask()">Add a new Task</button>
<div *ngIf="
          addANewPendingTaskIsClicked
        ">
  <div>
    <input placeholder="Task Name" [(ngModel)]="newPendingTaskName" />
    <input placeholder="Task Description" [(ngModel)]="newPendingTaskDescription" />
    <input placeholder="Due Date" [(ngModel)]="newPendingTaskDueDate" />
  </div>
  <button (click)="saveNewPendingTask(pendingTask)">Save</button>
</div>
