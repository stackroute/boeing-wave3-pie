<mat-dialog-content>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.taskName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="taskDescription">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let row"> {{row.taskDescription}}
      </td>
    </ng-container>
    <ng-container matColumnDef="taskStatus">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.taskStatus == false">Not Complete</ng-container>
        <ng-container *ngIf="row.taskStatus == true">Complete</ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date</th>
      <td mat-cell *matCellDef="let row"> {{row.dueDate}}
      </td>
    </ng-container>
    <ng-container matColumnDef="modifyStatusButton">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row">
        <ng-conatiner *ngIf="!row.taskStatus">
          <button mat-raised-button (click)="modifyStatusOfTask(row.taskStatus, row.taskName, pendingTasks[0].pendingTasksId)">Mark as
            complete</button>
        </ng-conatiner>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="row.taskStatus?'highlight-green':'highlight-red'"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="functional-buttons" mat-raised-button (click)="addANewPendingTask()">Add A New Task</button>
  <button class='cancel-button' mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
