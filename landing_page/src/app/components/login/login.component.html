<body>
<div class="login-form">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
           <input type="text" class="form-control" name="username" placeholder=" Username" [(ngModel)]="form.username" #username="ngModel"
            required="required" />
            <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
              </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder=" Password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" />   
            <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
         </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
              
    </form>
    <p class="text-center">
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Create an Account</a></p>
</div>
