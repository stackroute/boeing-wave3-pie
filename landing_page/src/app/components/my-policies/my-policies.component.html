 <div class="xyz">
 <mat-card-header >
  <p style="margin-left: 20%;margin-top: 2">My Policies</p>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let count of policies" >
        <div class="panel panel-default" style="width: 40%; margin-left: 30%; opacity: 0.8;">
          <div class="panel-heading">Policy Name: {{ count.policyName }}</div>
         
          <p>PolicyId: {{ count.policyId }}</p>
          <p>InsurerName: {{count.insurerName}}</p>
          <p>Monthly Premium: {{ count.monthlyPremium }}</p>
          <p>Waiting Period: {{ count.waitingPeriod }}</p>
                
          <mat-card-footer>
            <p>
              <label>New Insurer to which you want to port</label>
              <input type="text" [(ngModel)]="newInsurer">
              </p>
          <button mat-raised-button (click)="next(count.insurerName,count.policyName,newInsurer)"style ="margin-right: 5%;margin-left: 20%; margin-bottom: 2%;">Next</button>
          </mat-card-footer>
        </div>
          </div>
    </mat-card-content>
    </div>
