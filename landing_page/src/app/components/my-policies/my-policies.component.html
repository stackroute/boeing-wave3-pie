


 
 <div class="container" style="text-align:center; margin-bottom:20%;">
  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:18px">My policies</div>
    <br /><br /><br /><br />
  </div>
  <div class="row" style="text-align:center">
    <div *ngFor="let count of policies" class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Policy Name: {{ count.policyName }}</div>
        <div class="panel-body">
          <p>PolicyId: {{ count.policyId }}</p>
          <p>InsurerName: {{count.insurerName}}</p>
          <p>Monthly Premium: {{ count.monthlyPremium }}</p>
          <p>Waiting Period: {{ count.waitingPeriod }}</p>
        </div>
        <div class="panel-footer">
              <p>
              <label>New Insurer to which you want to port</label>
              <input type="text" [(ngModel)]="newInsurer">
              </p>
          <button mat-raised-button (click)="next(count.insurerName,count.policyName,newInsurer)">Next</button>
      </div>
      
    </div>
  </div>
 </div>
