       <div class="container" style="text-align:center; margin-left: 0%;">
          <div class="row" style="text-align:center">
            <div class="col-md-12" style="font-size:18px"></div>
            <br /><br /><br /><br />
          </div>
          <div class="row" style="text-align:center;font-size : large">
            <div *ngFor="let policy1 of policies" class="col-md-4">
              <div class="panel panel-default">
                  <div class="panel-heading">Policy Name: {{ policy1.policyName}}</div>
                 
                <div class="panel-body">
                    <img class="card-img-top" src='{{policy1.imageUrl}}' alt="Card image cap">

                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <span>Age-Group:</span> {{ policy1.minAge }} - {{ policy1.maxAge }}</li>
                    <li class="list-group-item">
                      <span>Sum Insured:</span> {{ policy1.minSumInsured }} -{{ policy1.maxSumInsured }} </li>
                    
                    <li class="list-group-item">
                      <p>Diseases Covered:</p>
                    
                        <div *ngFor="let disease of policy1.diseasesCovered">
                            <li>{{ disease }}</li>
                    </div>
                    </li>
                  </ul>
                </div>
                <div class="panel-footer">
                  <a
                  [routerLink] = "['/policyDetails', policy1.insurerName, policy1.policyName]"
                  class="btn btn-primary" style ="margin-right: 5%;margin-left: 20%; margin-bottom: 2%;" onClick="window.location.reload();"
                  >Read more</a>
                  <button mat-raised-button (click)="openDialog(policy1.insurerName,policy1.policyName)" style="position: relative; right: 0;margin-top: 0px;">Buy</button>
                    </div>
              </div>
            </div>
          </div>
        </div>
        </div>
