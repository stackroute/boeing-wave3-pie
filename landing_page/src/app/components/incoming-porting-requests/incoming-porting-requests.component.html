<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="requestID">
    <th mat-header-cell *matHeaderCellDef> Request ID</th>
    <td mat-cell *matCellDef="let row"> {{row.requestID}} </td>
  </ng-container>
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.userName}}
    </td>
  </ng-container>
  <ng-container matColumnDef="oldInsurerName">
    <th mat-header-cell *matHeaderCellDef> Old insurer Name </th>
    <td mat-cell *matCellDef="let row">
      {{row.oldInsurerName}} </td>
  </ng-container>
