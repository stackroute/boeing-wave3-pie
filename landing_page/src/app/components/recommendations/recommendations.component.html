 <mat-card-header >
  <p style="margin-left: 20%;">Recommendations</p>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let blog of recommendations" >
        <div class="panel panel-default" style="width: 50%; margin-left: 15%;">
          <div class="panel-heading">Policy Name: {{ blog.policyName | uppercase }}</div>
          <p>Policy Id : {{ blog.policyId }}</p>
          <p>InsurerName: {{blog.insurerName}}</p>
          <p>Monthly Premium: {{ blog.monthlyPremium }}</p>
          <p>Waiting Period: {{ blog.waitingPeriod }}</p>
                
          <mat-card-footer>
            <a
            [routerLink] = "['/policyDetails', blog.insurerName, blog.policyName]"
             class="btn btn-primary" style ="margin-right: 5%;margin-left: 20%; margin-bottom: 2%;" onClick="window.location.reload();"
             >Read more</a>
           <a [routerLink] = "['/buyPolicy',blog.insurerName,blog.policyName,userName]" class ="btn btn-primary" style ="margin-right: 5%;margin-left: 20%; margin-bottom: 2%;"> Buy </a>
          </mat-card-footer>
        </div>
          </div>
    </mat-card-content>
